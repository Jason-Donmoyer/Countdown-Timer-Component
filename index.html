<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Countdown Timer Component</title>
</head>
<body>
  <main class="main-container">
    <article class="countdown-container">
      <h3 class="countdown-container-heading">COMING <span id="countdown-date-heading" class="countdown-container-heading-date">4 NOVEMBER 2020</span></h3>
      <div class="countdown-timer-container">
        <div class="timer-number-container">
          <h4 id="days" class="timer-number">47</h4>
          <p class="timer-copy">days</p>
        </div>
    
        <div class="timer-number-container">
          <h4 id="hours" class="timer-number">7</h4>
          <p class="timer-copy">hours</p>
        </div>
    
        <div class="timer-number-container">
          <h4 id="minutes" class="timer-number">56</h4>
          <p class="timer-copy">minutess</p>
        </div>
      
        <div class="timer-number-container">
          <h4 id="seconds" class="timer-number">14</h4>
          <p class="timer-copy">seconds</p>
        </div>
      </div>
      <button id="get-started-btn" class="btn get-started-btn">Get Started</button>
    </article>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
